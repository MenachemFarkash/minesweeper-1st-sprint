<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
            rel="stylesheet"
        />
        <script src="js/utils.js" defer></script>
        <script src="js/ui.js" defer></script>
        <script src="js/powers.js" defer></script>
        <script src="js/localStorage.js" defer></script>
        <script src="js/menualPlaceMode.js" defer></script>
        <script src="js/main.js" defer></script>
        <title>Document</title>
    </head>
    <body onload="onInit()" oncontextmenu="return false">
        <div class="header">
            <h1>MINE<span>S</span>WEEPER</h1>
        </div>
        <div class="game-container">
            <section class="round-info">
                <div class="mines-left-counter">099</div>
                <div class="timer">000</div>
                <div class="smiley-guy" onclick="onInit()">üòä</div>
                <div class="lives"></div>
                <div class="hints" onclick="activateHintPowerUp()"></div>
                <div class="safe-click" onclick="safeClickPowerUp()"></div>
                <div class="exterminator" onclick="mineExterminatorPowerUp()">üõü</div>
                <div class="super-hint" onclick="setUpSuperHint(false, null)">üëë</div>
                <div class="menaul-place-mode" onclick="prepareBoardForPlacing()">üí£</div>
            </section>
            <main>
                <table>
                    <tbody></tbody>
                </table>
            </main>
            <section>
                <div class="buttons-container">
                    <button class="size-button" onclick="changeGameSize(4)">4 X 4</button>
                    <button class="size-button" onclick="changeGameSize(8)">8 X 8</button>
                    <button class="size-button" onclick="changeGameSize(12)">12 X 12</button>
                    <div class="undo-redo">
                        <button class="undo-button" onclick="undoPowerUp()" disabled>‚Ü∂</button>
                        <button class="redo-button" onclick="redoPowerUp()" disabled>‚Ü∑</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="leader-board">
            <h1>LEADER BOARD</h1>
            <div class="leader-board-content"></div>
        </div>
        <div class="header">
            <h1><span>M</span>ENACHEM <span>F</span>ARKASH</h1>
        </div>
        <footer>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>
        </footer>
        <div class="player-name-modal-container hidden">
            <modal class="player-name-modal">
                <h1>Please enter your name</h1>
                <input class="player-name-input" type="text" placeholder="MY NAME IS" />
                <button onclick="setupUserName()">Call me that</button>
            </modal>
        </div>
    </body>
</html>
